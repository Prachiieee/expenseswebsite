{% extends "base_auth.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Set Your New Password</h4>
                </div>
                <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input
                            type="password"
                            name="password"
                            id="passwordField"
                            placeholder="password"
                            class="form-control form-control-sm"
                        />
                        <small class="float-end py-3 showPasswordToggle">SHOW</small>
                    <div class="form-group">
                        <input
                            type="password"
                            name="password2"
                            id="passwordField"
                            placeholder="Confirm password"
                            class="form-control form-control-sm"
                        />
                        <small class="float-end py-3 showPasswordToggle">SHOW</small>
                    </div>
                    <br>
                        <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn" />
                </form>
                <div class="container">
                    <span class="text-lead lead">Have an Account?</span><a href="{% url "login" %}"/>Login</a><br>
                    <span class="text-lead lead">No Account?</span><a href="{% url "register" %}"/>Register Here</a>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static "js/register.js" %}"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock content %}
