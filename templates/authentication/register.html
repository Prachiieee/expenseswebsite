{% extends "base_auth.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a Free Account</h4>
                </div>

                

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input
                            type="text"
                            name="username"
                            id="usernameField"
                            placeholder="username"
                            class="form-control form-control-sm"
                            value="{{fieldvalues.username}}"
                        />
                    </div>
                    <div class="invalid-feedback" style="display:none">
                        
                    </div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>
                    <br>
                    <div class="form-group">
                        <input
                            type="email"
                            name="email"
                            id="emailField"
                            placeholder="email"
                            class="form-control form-control-sm"
                            value="{{fieldvalues.email}}"
                        />
                    </div>
                    <div class="emailfeedBackArea" style="display:none">
                        
                    </div>
                    
                    <br>
                    <div class="form-group">
                        <input
                            type="password"
                            name="password"
                            id="passwordField"
                            placeholder="password"
                            class="form-control form-control-sm"
                        />
                        <small class="float-end py-3 showPasswordToggle">SHOW</small>
                    </div>
                    <br>
                        <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
                </form>
                <div class="container">
                    <span class="text-lead lead">Have an Account?</span><a href="{% url "login" %}"/>Login</a><br>
                    <span class="text-lead lead">Forgot password?</span><a href="{% url "request-password" %}"/>Reset it</a>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static "js/register.js" %}"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock content %}
